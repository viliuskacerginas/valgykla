<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .gradient-custom {
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
        }
        .table-container {
            overflow-x: auto;
        }
        .table td, .table th {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 150px;
        }
    </style>
</head>
<body class="gradient-custom">
<div th:insert="header :: header"></div>
<section class="vh-100">
    <div class="container-fluid py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-10 col-lg-10 col-xl-10">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-0 mt-md-4 pb-2">
                            <h2 class="fw-bold mb-5 text-uppercase"><span class="nav-link text-white"><span th:text="${#authentication.name}"></span> (<span th:text="${#authentication.principal.authorities[0].authority}"></span>)</span></h2>
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <h3>Reserved Books</h3>
                                    <div class="table-container">
                                        <table class="table table-dark table-striped">
                                            <thead>
                                            <tr>
                                                <th scope="col"></th>
                                                <th scope="col"></th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="book : ${reservedBooks}">
                                                <td th:text="${book.title}" data-bs-toggle="tooltip" data-bs-placement="top" th:attr="title=${book.title}"></td>
                                                <td>
                                                    <a th:href="@{/account/unreserve/{id}(id=${book.id})}"
                                                       style="color: red; text-decoration: none;">
                                                        Remove
                                                    </a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <h3>Favorite Books</h3>
                                    <div class="table-container">
                                        <table class="table table-dark table-striped">
                                            <thead>
                                            <tr>
                                                <th scope="col"></th>
                                                <th scope="col"></th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="book : ${favoriteBooks}">
                                                <td th:text="${book.title}" data-bs-toggle="tooltip" data-bs-placement="top" th:attr="title=${book.title}"></td>
                                                <td><a th:href="@{/account/unlike/{id}(id=${book.id})}" style="color: red; text-decoration: none;">Unlike</a></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
